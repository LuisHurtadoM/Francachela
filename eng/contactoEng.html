        <form action="http://localhost/ud4/formulario.php" method="POST">
            <div class="reserva">

                    <div class="column">
                        <div>
                            <label for="nombre_reserva">Reservation Name:</label>
                            <input type="text" name="nombre_reserva" required pattern="[a-zA-Z]{10,35}">
                        </div>
                        <div>
                            <label for="numero_personas">Number of People:</label>
                            <input type="number" name="numero_personas" required min="1" max="50">

                        <div>
                            <label for="hora">Reservation Time:</label>

                    </div>
                    <div class="column">
                        <div>

                        </div>
                        <div>
                            <label for="fecha">Reservation Date:</label>
                            <input type="date" id="fecha" name="fecha" required min="2024-01-01" max="2024-12-31">
                            
                        </div>
                        <div >
                          <fieldset>

                                  <label for="terraza" style="margin: 5px;">Terrace</label>
                              </div>
                              
                          </fieldset>
                      </div>
